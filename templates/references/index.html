{% extends 'base.html' %}
{% block title %} References Index {% endblock %}
{% block header %} References Index {% endblock %}
{% block content %}
    <div class="col-10 offset-1">
        <div class="card card-danger">
            <div class="card-header">
                <div class="row">
                    <div class="col-5">
                        <h5 class="card-title mb-0">Reference Papers</h5>
                    </div>
                    <div class="col-5 offset-2 px-0">
                        <input id="listsrc" placeholder="Search references (or scroll)" class="form-control form-control-sm float-end" data-search-override="true" type="text"/>
                    </div>
                </div>
            </div>
            <div class="list-group card-responsive">
                {% for ref in refs %}
                    <li class="list-group-item item" data-content="{{ ref.citation|lower }}">
                        <a href="/references/view/{{ ref.id }}">{{ ref.citation }}</a>
                    </li>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
