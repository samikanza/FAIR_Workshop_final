{% extends 'base.html' %}
{% block title %} Substances Index {% endblock %}
{% block header %} Substances Index {% endblock %}
{% block content %}
    <div class="col-8 offset-2">
        <div class="card card-danger">
            <div class="card-header">
                <div class="row">
                    <div class="col-5">
                        <h5 class="card-title mb-0">Chemical Substances</h5>
                    </div>
                    <div class="col-5 offset-2 px-0">
                        <input id="listsrc" placeholder="Search substances (or scroll)" class="form-control form-control-sm float-end" data-search-override="true" type="text"/>
                    </div>
                </div>
            </div>
            <div class="list-group card-responsive">
                {% for sub in subs %}
                    <li class="list-group-item item" data-content="{{ sub.name|lower }} {{ sub.iupacname }}">
                        <a href="/substances/view/{{ sub.id }}">{{ sub.name }}</a>
                    </li>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
